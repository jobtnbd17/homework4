<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Facebook</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="profile">
        <img class="pp" src="https://picsum.photos/id/22/100/100">
        <div class="info">
          <span class="name">Neil Smith</span>
          <span class="date">14 APRIL 2025</span></div>
          <div><button class="follow">ติดตาม</button></div>
      </div>
      <div class="actions">
        <span class="more">...</span>
        <button class="close-btn">x</button>
      </div>
    </div>
    <div class="caption">
      <p> แคปชั่น </p>
      <p> แคปใจ</p>
    </div>
    <div class="picbox">
  <div class="pic1">
    <img src="http://picsum.photos/id/15/500/500" alt="" width="540px" height="300px">
  </div>
</div>
  <div class="picsqaure">
    <img src="https://picsum.photos/id/16/180/180" alt="" width="175px" height="200px">
    <img src="https://picsum.photos/id/17/200/200" alt="" width="175px" height="200px">
    <img src="https://picsum.photos/id/19/200/200" alt="" width="175px" height="200px">
  </div>
  <div class="likesection">
    <div class="section2">
      <div class="likepart">
        <i class="fa-solid fa-thumbs-up"></i>
        <span class="likeleft">2.3 M.</span>
      </div>
      <div class="comment">
        <span>63 ความคิดเห็น</span>
        <span>แชร์ 58 ครั้ง</span>
      </div>
    </div>
  </div>
  <hr>
  <div class="interaction">
    <i class="fa-solid fa-thumbs-up"> ถูกใจ</i>
    <i class="fa-solid fa-message"> แสดงความคิดเห็น</i>
    <i class="fa-solid fa-share"> แชร์</i>
  </div>
  </div>
  
</body>
</html>
